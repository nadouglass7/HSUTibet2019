<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>HSU Tibet Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'  />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
    <!--    Include the reference to the Mapbox CSS here in the <head> of the page -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        /* Insert the CSS code here between the <style> tags */
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  -->
    <h1>This is my Map!</h1>
    <div id='map'></div>
    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here
        mapboxgl.accessToken = 'pk.eyJ1IjoibmRjYXJ0b2dyYXBoeSIsImEiOiJjazFneGRhZWsxOTh6M2RtdnBpaWE2dDA1In0.rA-WbVx8DbzgqKvV98puJg'
        
            
        // Then initialize the map here
        var map = new mapboxgl.Map({
            container: 'map', // id of a div on your page, where the map will be inserted
            style:'mapbox://styles/mapbox/outdoors-v9', // stylesheet location -- swiss-ski
            center: [103,32.7845177], // starting position [lng, lat] eg. [-122.6788, 45.5212]
        	zoom: 4,
        	minZoom: 2.7,
        	maxZoom: 5
        });

        // Add route data
        map.on("load", function() {
        
        	// Add the source data to the map
            map.addSource("2019", {
                type: "geojson", data: "https://raw.githubusercontent.com/ndcartography/HSUTibet2019/master/data/route_2019.geojson"
            
            });
            // Add the route-2000 to the map with styles
            map.addLayer({
                "id": "2019",
                "type": "line",
                "source": "2019",
                "paint": {
                    "line-color": "#991bc6",
                    "line-width": 2
                },
                "layout": {
                    "line-join": "round",
                    "line-cap": "round"
                },
            });
        });
        
    </script>

  </body>

</html>
